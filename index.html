<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single digit addition</title>
  <style>
    body {
      font-family: "Arial Rounded MT Bold", "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #FFF7E5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
 	 /* 画面幅480px以下（スマホ）の場合 */
 	@media (max-width: 480px) {
 	  .h1 {
 	    font-size: 20px; /* 小さくして1行に収める */
 	   }
  }

    h1 {
      font-size: 2.2em;
      color: #FF6B6B;
    }

    .question {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #4A90E2;
    }

    input {
      font-size: 1.5em;
      width: 100px;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #FFD93B;
      text-align: center;
    }

    button {
      font-size: 1.3em;
      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background-color: #FF6B6B;
      color: white;
    }

    button:hover {
      background-color: #FF4C4C;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
      font-size: 1.3em;
    }

    #restartButton {
      display: none;
      margin-top: 20px;
      background-color: #4CAF50;
    }

    #restartButton:hover {
      background-color: #45A049;
    }
  </style>
</head>
<body>
  <h1>Single digit addition(10 Question)</h1>
  <form id="quizForm"></form>
  <button onclick="checkAnswers()">Check Answers</button>
  <div class="result" id="resultArea"></div>
  <button id="restartButton" onclick="location.reload()">Play Again</button>
  <footer class="site-footer" role="contentinfo" aria-label="Site footer">
  <div class="footer-inner">
  <div class="company"> Hanjuku Lab.</div>
    <div class="meta">Version 1.0 &nbsp;|&nbsp; © 2025 Hanjuku Lab.</div>
  </div>
</footer>

<style>
  .site-footer {
    border-top: 1px solid rgba(0,0,0,0.08);
    color: #6b6b6b;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
    font-size: 13px;          /* 小さめサイズ */
    padding: 10px 12px;
    background: transparent;  /* 軽くする */
  }

  .footer-inner {
    max-width: 980px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 6px 12px;
    align-items: center;
    justify-content: center; /* 中央寄せ */
  }

  .company {
    font-weight: 600;
    letter-spacing: 0.4px;
    text-transform: none;    /* 必要なら uppercase に */
  }

  .meta {
    color: #8a8a8a;
    font-size: 12px;
  }

  /* 小さい画面では縦に並べる */
  @media (max-width:480px){
    .footer-inner{ flex-direction:column; gap:4px; padding:6px 0; }
  }
</style>


  <script>
    const totalQuestions = 10;
    const questions = [];

    // 問題を作成
    function generateQuestions() {
      const form = document.getElementById('quizForm');
      form.innerHTML = ""; // 初期化

      for (let i = 0; i < totalQuestions; i++) {
        let a, b;
        do {
          a = Math.floor(Math.random() * 9) + 1; // 1〜9
          b = Math.floor(Math.random() * 9) + 1;
        } while (a + b > 9); // 答えが1桁になるまで繰り返す

        questions[i] = { a, b, answer: a + b };

        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          Q${i + 1}. ${a} + ${b} = 
          <input type="tel" inputmode="numeric" pattern="[0-9]*" id="q${i}" placeholder="Answer" style="font-size:1em">
        `;
        form.appendChild(div);
      }
    }

    // 答えをチェック
    function checkAnswers() {
      let resultText = "";
      let correctCount = 0;

      for (let i = 0; i < totalQuestions; i++) {
        const userInput = document.getElementById(`q${i}`).value.trim();
        const correct = questions[i].answer;

        if (parseInt(userInput) === correct) {
          resultText += `Q${i + 1}：Collect！🎉\n`;
          correctCount++;
        } else {
          resultText += `Q${i + 1}：Oops 😢（Collect Answer is ${correct}）\n`;
        }
      }

      resultText += `\n🎯 Score：${correctCount} / ${totalQuestions}`;
      document.getElementById("resultArea").textContent = resultText;
      document.getElementById("restartButton").style.display = "inline-block";
    }

    // 初期化
    generateQuestions();
  </script>
</body>
</html>
