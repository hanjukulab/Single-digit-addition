<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single-Digit Addition (10 Questions)</title>
  <style>
    body {
      font-family: "Arial Rounded MT Bold", "Hiragino Maru Gothic ProN", sans-serif;
      background-color: #FFF7E5;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      color: #FF6B6B;
    }

    .question {
      margin-bottom: 15px;
      font-size: 1.5em;
      color: #4A90E2;
    }

    input {
      font-size: 1.5em;
      width: 100px;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid #FFD93B;
      text-align: center;
    }

    button {
      font-size: 1.3em;
      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background-color: #FF6B6B;
      color: white;
    }

    button:hover {
      background-color: #FF4C4C;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
      font-size: 1.3em;
    }

    #restartButton {
      display: none;
      margin-top: 20px;
      background-color: #4CAF50;
    }

    #restartButton:hover {
      background-color: #45A049;
    }
  </style>
</head>
<body>
  <h1>Single-Digit Addition (10 Questions)</h1>
  <form id="quizForm"></form>
  <button onclick="checkAnswers()">Check Answers</button>
  <div class="result" id="resultArea"></div>
  <button id="restartButton" onclick="location.reload()">Play Again</button>

  <script>
    const totalQuestions = 10;
    const questions = [];

    // ÂïèÈ°å„Çí‰ΩúÊàê
    function generateQuestions() {
      const form = document.getElementById('quizForm');
      form.innerHTML = ""; // ÂàùÊúüÂåñ

      for (let i = 0; i < totalQuestions; i++) {
        let a, b;
        do {
          a = Math.floor(Math.random() * 9) + 1; // 1„Äú9
          b = Math.floor(Math.random() * 9) + 1;
        } while (a + b > 9); // Á≠î„Åà„Åå1Ê°Å„Å´„Å™„Çã„Åæ„ÅßÁπ∞„ÇäËøî„Åô

        questions[i] = { a, b, answer: a + b };

        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          Q${i + 1}. ${a} + ${b} = 
          <input type="tel" inputmode="numeric" pattern="[0-9]*" id="q${i}" placeholder="Answer">
        `;
        form.appendChild(div);
      }
    }

    // Á≠î„Åà„Çí„ÉÅ„Çß„ÉÉ„ÇØ
    function checkAnswers() {
      let resultText = "";
      let correctCount = 0;

      for (let i = 0; i < totalQuestions; i++) {
        const userInput = document.getElementById(`q${i}`).value.trim();
        const correct = questions[i].answer;

        if (parseInt(userInput) === correct) {
          resultText += `Q${i + 1}ÔºöThat's rightÔºÅüéâ\n`;
          correctCount++;
        } else {
          resultText += `Q${i + 1}ÔºöOops üò¢ÔºàThe correct answer is ${correct}Ôºâ\n`;
        }
      }

      resultText += `\nüéØ Total CorrectÔºö${correctCount} / ${totalQuestions}`;
      document.getElementById("resultArea").textContent = resultText;
      document.getElementById("restartButton").style.display = "inline-block";
    }

    // ÂàùÊúüÂåñ
    generateQuestions();
  </script>
</body>
</html>
